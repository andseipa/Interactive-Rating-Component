<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Rating Component</title>
	<link rel="stylesheet" href="./css/styles.css">
	<script defer src="./script.js"></script>
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
</head>

<body>

	<div class="card">
		<div class="card__icon__container"><img class="card__icon" src="./assets/icon-star.svg" alt=""></div>
		<h2 class="card__title">How did we do?</h2>
		<p class="card__text">Please let us know how we did with your support request. All feedback is appreciated to help
			us improve our offering!</p>
		<form action="">
			<div class="card__rating">
				<input type="radio" name="rating" id="ratingValue1" value="1">
				<input type="radio" name="rating" id="ratingValue2" value="2">
				<input type="radio" name="rating" id="ratingValue3" value="3">
				<input type="radio" name="rating" id="ratingValue4" value="4">
				<input type="radio" name="rating" id="ratingValue5" value="5">
				<label class="card__rating-value" for="ratingValue1">1</label>
				<label class="card__rating-value" for="ratingValue2">2</label>
				<label class="card__rating-value" for="ratingValue3">3</label>
				<label class="card__rating-value" for="ratingValue4">4</label>
				<label class="card__rating-value" for="ratingValue5">5</label>

			</div>
			<button type="submit">Submit</button>
		</form>
	</div>

</body>

</html>
